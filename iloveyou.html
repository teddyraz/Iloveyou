<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secret Message</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
      margin: 0;
    }
    #msg {
      font-size: 40px;
      color: red;
      font-weight: bold;
      display: none;
      animation: fade 5s forwards;
    }

    @keyframes fade {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>

<div id="msg">I LOVE YOU ❤️</div>

<script>
  // check if already shown
  if (!localStorage.getItem("loveShown")) {
    const msg = document.getElementById("msg");
    msg.style.display = "block";

    // hide after 5 seconds
    setTimeout(() => {
      msg.style.display = "none";
    }, 5000);

    // save flag so it never shows again
    localStorage.setItem("loveShown", "true");
  }
</script>

</body>
</html>
